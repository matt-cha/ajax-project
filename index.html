<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">

</head>
<body class="background-image">
  <header class="bg-color-blue navbar-height">
    <!-- <div class="container margin-zero">
      <div class="row ">
        <div class="column-full display-flex padding-halfrem navbar-font-size"> -->
    <div class=" header-div">
      <i class="fa-solid fa-house darkblue-font-color margin-home house-font-size"></i>
      <form class="navbar-form height-search-bar search-margin">
        <input name="name" required="required" type="text" class="flex-grow-1 border-radius-all
        border-none search-height  border-solid-darkblue display-inline-block "
        placeholder=" Search for a villager!">
        <button type="submit" class="search-height search-button display-inline-block darkblue-font-color button
        bg-color-blue border-radius-all border-solid-darkblue" >Search</button>
      </form>
    </div>
    <!--         </div> col full
      </div> row
    </div> container -->
  </header>


  <main class="">
    <div class="container ">

      <div class="search-view">
        <div class="row">
          <div class="column-full display-flex align-items-center ">

            <div class="search-card ">
              <div class="row">
                <div class="column-full villager-search-for-text-margin">
                  <h3>Villager Search</h3>
                </div>
              </div>
              <div class="row">
                <div class="column-full img-frame display-flex align-items-center ">
                  <img src="/images/hello.png" class="search-image search-img  margin-zero border-radius-all align-items-center display-flex">
                </div>
              </div>
              <div class="row ">
                <div class="column-60p display-flex  centered-left ">
                  <img src="/images/thought.png" class="icon thought-image margin-inner-search" >

                  <p class="villager-name margin-zero text-red">No villagers yet!</p>
                </div>
                <div class="column-40p birthday margin-birthday text-align-right villager-search-for-text-padding-right">
                  <p class="margin-inner-search birthday"></p>
                </div>
              </div>
              <div class="row ">
                <div class="column-half villager-search-for-text-margin">
                  <p class="margin-inner-search">Hobby:</p>
                </div>
                <div class="column-half text-align-right villager-search-for-text-padding-right">
                  <p class="hobby-text margin-inner-search"></p>
                </div>
              </div>
              <div class="row ">
                <div class="column-half villager-search-for-text-margin">
                  <p class="margin-inner-search">Personality:</p>
                </div>
                <div class="column-half text-align-right villager-search-for-text-padding-right">
                  <p class="personality-text margin-inner-search"></p>
                </div>
              </div>
              <div class="row ">
                <div class="column-one-fourth villager-search-for-text-margin">
                  <p class="margin-inner-search">Saying:</p>
                </div>
                <div class="column-three-fourth text-align-right villager-search-for-text-padding-right">
                  <p class="saying-text margin-inner-search"></p>
                </div>
              </div>
              <div class="row ">
                <div class="column-three-fourth display-flex villager-search-for-text-margin">
                  <i class="heart-like fa-regular fa-heart centered house-font-size"></i>
                  <p>Add to your village!</p>
                </div>
              </div>



            </div>

          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
