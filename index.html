<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">

</head>
<body class="">
  <header class="bg-color-blue navbar-height">
    <form class="navbar-form height-search-bar header">
      <i class="fa-solid fa-house darkblue-font-color only-home margin-home house-font-size"></i>
      <i class="fa-solid fa-lightbulb house-font-size darkblue-font-color night-mode margin-home"></i>
      <i class="fa-regular fa-lightbulb house-font-size darkblue-font-color night-mode hidden margin-home"></i>
      <input
        name="name"
        required
        class="search-bar flex-grow-1 border-radius-all border-none search-height border-solid-darkblue display-inline-block"
        placeholder=" Search for a villager!"
      >
      <button type="submit" class="margin-lr-10 search-height search-button darkblue-font-color bg-color-blue border-radius-all border-solid-darkblue">
        Search
      </button>
    </form>

  </header>

  <main>
    <div class="container background background-image-sunny">

      <div class="">
        <div class="search-view view" data-view="search">
          <div class="row">
            <div class="column-full display-flex align-items-center ">
              <div class="search-card bg-color-white-cards">
                <div class="row">
                  <div class="column-full villager-search-for-text-margin">
                    <h2>Villager Search</h2>

                  </div>
                </div>
                <div class="row">
                  <div class="column-full img-frame display-flex align-items-center ">
                    <img src="/images/hello.png" class="search-image search-img  margin-zero border-radius-all align-items-center display-flex">
                  </div>
                </div>
                <div class="row ">
                  <div class="column-60p display-flex  centered-left ">
                    <img src="/images/thought.png" class="icon thought-image " >
                    <p class="villager-name margin-zero text-red ">No villagers yet!</p>
                  </div>
                  <div class="column-40p birthday text-align-right villager-search-for-text-padding-right display-flex align-items-center-only justify-content-right">
                    <p class=" birthday  align-items-center-only text-align-right"></p>
                  </div>
                </div>
                <div class="row ">
                  <div class="column-half villager-search-for-text-margin">
                    <p class="">Hobby:</p>
                  </div>
                  <div class="column-half text-align-right villager-search-for-text-padding-right">
                    <p class="hobby-text "></p>
                  </div>
                </div>
                <div class="row ">
                  <div class="column-half villager-search-for-text-margin">
                    <p class="">Personality:</p>
                  </div>
                  <div class="column-half text-align-right villager-search-for-text-padding-right">
                    <p class="personality-text "></p>
                  </div>
                </div>
                <div class="row ">
                  <div class="column-one-fourth villager-search-for-text-margin">
                    <p class="">Saying:</p>
                  </div>
                  <div class="column-three-fourth text-align-right villager-search-for-text-padding-right">
                    <p class="saying-text
                    "></p>
                  </div>
                </div>
                <div class="row ">
                  <div class="column-three-fourth display-flex villager-search-for-text-margin">
                    <i class="hidden heart-like fa-regular fa-heart centered house-font-size"></i>
                  </div>
                </div>
                <div class="row">
                  <div class="column-full display-flex villager-search-for-text-margin">
                    <p class="text-heart transparent">Villager added!</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div data-view="village-slide" class="village-view-mobile view slidetesting hidden"> <!-- SLIDE -->
          <div class="row"> <!-- SLIDE -->
            <div class="column-full display-flex align-items-center desktop-view-test">
              <div class="village-card-mobile bg-color-white-cards">
                <div class="row">
                  <div class="column-three-fourth residents-padding-left">
                    <h2 class="">Residents</h2>

                  </div>
                </div>
                <div class="row window">
                  <p class="no-liked-message text-red hidden">No villagers have been added!</p>
                  <div class="column-full img-frame display-flex  slider first-slide">


                  </div>
                </div>

                <div class="row arrows-margin-top">


                  <div class="column-one-fourth display-flex justify-content-right">
                    <i class="fa-solid width-15px fa-chevron-left house-font-size justify-content-right left-arrow-width mobile-slider-left"></i>
                  </div>
                  <div class="column-two-fourth  flex-grow-1 justify-content-center display-flex">
                    <i class="dot-one fa-solid dots-padding fa-circle house-font-size"></i>
                    <i class="dot-two fa-regular dots-padding fa-circle house-font-size"></i>
                    <i class="dot-three fa-regular dots-padding fa-circle house-font-size"></i>
                    <i class="dot-four fa-regular dots-padding fa-circle house-font-size"></i>
                    <i class="dot-five fa-regular dots-padding fa-circle house-font-size"></i>
                  </div>
                  <div class="column-one-fourth display-flex justify-content-left text-align-right  ">
                    <i class="fa-solid fa-chevron-right width-15px display-flex justify-content-right house-font-size mobile-slider-right text-align-right"></i>
                  </div>



                </div>
              </div>
            </div>
          </div>

        </div> <!-- end of slide -->
      </div>

      <div class="row"> <!-- music buttons -->
        <div class="column-full display-flex justify-content-center">
          <div class="footer-buttons-bar">

            <div class="row">
              <div class="column-one-fifth display-flex justify-content-center">
                <i class="fa-solid  footer-buttons fa-backward house-font-size"></i>
              </div>
              <div class="column-one-fifth display-flex justify-content-center play-parent">
                <i class="fa-solid footer-buttons play-button fa-play  house-font-size"></i>
              </div>
              <div class="column-one-fifth display-flex justify-content-center hidden pause-parent">
                <i class="fa-solid footer-buttons  fa-pause pause-button house-font-size"></i>
              </div>
              <div class="column-one-fifth display-flex justify-content-center">
                <i class="fa-solid footer-buttons fa-forward house-font-size"></i>
              </div>
              <div class="column-one-fifth display-flex justify-content-center">
                <i class="fa-solid footer-buttons fa-cloud-sun house-font-size"></i>
              </div>
              <div class="column-one-fifth display-flex justify-content-center">
                <i class="fa-regular footer-buttons fa-clock house-font-size"></i>
              </div>
            </div>
            <audio src="" class="play-music-audio"></audio>
          </div>
        </div>
      </div> <!-- end ofm usic mbtions -->

    </div> <!-- end of container -->
    <div class="villager-individual" data-view="villager-card"> <!-- start of new modal testing? -->
      <div class="row">
        <div class="column-full display-flex align-items-center">
          <div class="overlay hidden display-flex">
            <div class="">
              <div class="row">
                <div class="column-full display-flex align-items-center ">
                  <div class="modal-villager-card bg-color-white-cards-modals">
                    <div class="row">
                      <div class="column-half villager-search-for-text-margin">
                        <h2>Resident</h2>
                      </div>
                      <div
                        class="column-half display-flex text-align-right justify-content-right villager-search-for-text-padding-right">
                        <i class="fa-solid fa-x house-font-size centered "></i>
                      </div>
                    </div>
                    <div class="row">
                      <div class="column-full img-frame display-flex align-items-center ">
                        <img src="/images/hello.png"
                          class="search-image search-img individual-main-img margin-zero border-radius-all align-items-center display-flex">
                      </div>
                    </div>
                    <div class="row ">
                      <div class="column-60p display-flex  centered-left ">
                        <img src="/images/thought.png" class="icon thought-image individual-icon-img">
                        <p class="villager-name individual-name margin-zero ">No villagers yet!</p>
                      </div>
                      <div
                        class="column-40p birthday text-align-right villager-search-for-text-padding-right display-flex align-items-center-only justify-content-right">
                        <p class=" birthday individual-birthday align-items-center-only text-align-right"></p>
                      </div>
                    </div>
                    <div class="row ">
                      <div class="column-half villager-search-for-text-margin">
                        <p class="">Hobby:</p>
                      </div>
                      <div class="column-half text-align-right villager-search-for-text-padding-right">
                        <p class="hobby-text individual-hobby"></p>
                      </div>
                    </div>
                    <div class="row ">
                      <div class="column-half villager-search-for-text-margin">
                        <p class="">Personality:</p>
                      </div>
                      <div class="column-half text-align-right villager-search-for-text-padding-right">
                        <p class="personality-text individual-personality"></p>
                      </div>
                    </div>
                    <div class="row ">
                      <div class="column-one-fourth villager-search-for-text-margin">
                        <p class="">Saying:</p>
                      </div>
                      <div class="column-three-fourth text-align-right villager-search-for-text-padding-right">
                        <p class="saying-text individual-saying"></p>
                      </div>
                    </div>
                    <div class="row ">
                      <div class="column-half display-flex villager-search-for-text-margin">
                        <i class=" heart-like fa-solid text-red fa-heart centered house-font-size"></i>
                      </div>
                      <div class="column-half display-flex justify-content-right villager-search-for-text-padding-right">
                        <i class=" fa-solid fa-trash centered house-font-size"></i>
                      </div>
                    </div>

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="overlay-trash hidden">
      <div class="row">
        <div class="column-full">
          <div class="trash-modal modal-confirm-padding bg-color-white-cards-modals">
            <div class="row">
              <div class="column-full">
                <p>Are you sure you want to remove this villager?</p>
              </div>
            </div>
            <div class="row">
              <div class="column-full">
                <button type="button" class="remove-villager long-button">REMOVE</button>
              </div>
            </div>
            <div class="row">
              <div class="column-full">
                <button class="cancel-remove-villager long-button">CANCEL</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="overlay-weather hidden">
      <div class="row ">
        <div class="column-full">
          <div class="trash-modal weather-modal-card modal-confirm-padding bg-color-white-cards-modals">
            <div class="row">
              <div class="column-full">
                <h2>Weather</h2>
              </div>
            </div>
            <div class="row margin-weather-buttons-below">
              <div class="column-third weather-options-div display-flex justify-content-center">
                <i class="weather-options time-weather-buttons fa-regular weather-sun fa-sun house-font-size"></i>
              </div>
              <div class="column-third weather-options-div display-flex justify-content-center">

                <i class="weather-options time-weather-buttons fa-solid fa-cloud-showers-heavy house-font-size"></i>
              </div>
              <div class="column-third weather-options-div display-flex justify-content-center">
                <i class="weather-options time-weather-buttons fa-solid fa-snowflake house-font-size"></i>
              </div>
            </div>
            <div class="row">
            </div>
            <div class="row">
              <div class="column-full">
                <button type="button" class="weather-close weather-options long-button">CANCEL</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="overlay-time hidden">
      <div class="row">
        <div class="column-full">
          <div class="trash-modal time-modal-card modal-confirm-padding bg-color-white-cards-modals">
            <div class="row">
              <div class="column-full">
                <h2>Time</h2>
              </div>
            </div>
            <div class="row margin-weather-buttons-below">
              <div class="column-half display-flex justify-content-center">
                <i class="fa-regular time-weather-buttons time-sun-day fa-sun house-font-size"></i>
              </div>
              <div class="column-half display-flex justify-content-center">
                <i class="fa-regular time-weather-buttons fa-moon house-font-size"></i>
              </div>
            </div>
            <div class="row">
            </div>
            <div class="row">
              <div class="column-full">
                <button type="button" class="time-close weather-close long-button">CANCEL</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>




  </main>



  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
