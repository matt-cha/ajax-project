<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">

</head>
<body class="background-image">
  <header class="bg-color-blue ">
    <div class="container margin-zero">
      <div class="row ">
        <div class="column-full display-flex padding-halfrem navbar-font-size">
          <i class="fa-solid fa-house darkblue-font-color margin-right-home "></i>

          <form class="navbar-form width-auto height-search-bar ">
            <input type="text" class="border-radius-all width-auto flex-grow-test
            border-none navbar-font-size border-solid-darkblue"
            placeholder="Search for a villager!">
            <button type="submit" class="search-button darkblue-font-color button
            bg-color-blue border-radius-all flex-grow-test2 navbar-font-size border-solid-darkblue" >Search</button>
          </form>
        </div>
      </div>
    </div>
  </header>

  <main class="">
    <div class="container ">
      <div class="overlay"></div>
      <div class="row">
        <div class="column-full">

        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
