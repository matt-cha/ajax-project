<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">

</head>
<body class="background-image">
  <header class="bg-color-blue navbar-height">
    <div class="container margin-zero">
      <div class="row ">
        <div class="column-full display-flex padding-halfrem navbar-font-size">
          <i class="fa-solid fa-house darkblue-font-color margin-right-home house-font-size"></i>

          <form class="navbar-form height-search-bar ">
            <input required="required" type="text" size="30" class="border-radius-all
            border-none search-height navbar-font-size border-solid-darkblue display-inline-block "
            placeholder="Search for a villager!">
            <button type="submit" class="search-height search-button display-inline-block darkblue-font-color button
            bg-color-blue border-radius-all navbar-font-size border-solid-darkblue" >Search</button>
          </form>
        </div>
      </div>
    </div>
  </header>


  <main class="">
    <div class="container ">

      <div class="search-view">
        <div class="row">
          <div class="column-full display-flex align-items-center ">

            <div class="search-card">
              <div class="row">
                <div class="column-full">
                  <h3>Villager Search</h3>
                </div>
              </div>
              <div class="row">
                <div class="column-full img-frame display-flex align-items-center">
                  <img src="/images/hello.png" class="search-img align-items-center display-flex">
                </div>
              </div>
              <div class="row">
                <div class="column-half display-flex margin-zero">
                  <i class="fa-solid fa-paw"></i>
                  <p class="margin-zero">No villagers yet!</p>
                </div>
              </div>
              <div class="row">
                <div class="column-half">
                  <p>Hobby:</p>
                </div>
              </div>
              <div class="row">
                <div class="column-half">
                  <p>Personality:</p>
                </div>
              </div>
              <div class="row">
                <div class="column-half">
                  <p>Saying:</p>
                </div>
              </div>
              <div class="row">
                <div class="column-half">
                  <i class="fa-regular fa-heart"></i>
                </div>
              </div>



            </div>

          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
